<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .items:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-12 mb-2 text-center">
          <h1>Player : <span id="player-score">0</span></h1>
          <h1>Protivnik: <span id="opponent-score">0</span></h1>
        </div>

        <div class="col-3">
          <img
            class="items"
            width="100%"
            data-item="paper"
            height="250px;"
            src="./img/paper.jpg"
          />
        </div>
        <div class="col-3">
          <img
            class="items"
            width="100%"
            data-item="scissors"
            height="250px;"
            src="./img/scissors.png"
          />
        </div>
        <div class="col-3">
          <img
            class="items"
            width="100%"
            data-item="rock"
            height="250px;"
            src="./img/rock.jpg"
          />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--biblioteka za stilizovani alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
      let playerScore = 0;
      let opponentScore = 0;

      let playerScoreText = document.getElementById("player-score");
      let opponentScoreText = document.getElementById("opponent-score");

      let playerOption;
      let opponentOption;

      var items = document.querySelectorAll(".items");
      items.forEach((item) => {
        item.addEventListener("click", function () {
          playerOption = this.dataset.item;
          getOpponentOption();
          compareOptions();
        });
      });

      function getOpponentOption() {
        let options = ["rock", "paper", "scissors"];
        let randIndex = Math.floor(Math.random() * 3);
        opponentOption = options[randIndex];
      }

      function compareOptions() {
        if (playerOption === "paper" && opponentOption === "rock") {
          playerWins();
        } else if (playerOption === "rock" && opponentOption === "scissors") {
          playerWins();
        } else if (playerOption === "scissors" && opponentOption === "paper") {
          playerWins();
        } else if (playerOption === opponentOption) {
          Swal.fire("It is a tie", "", "warning");
        } else {
          opponentWins();
        }
      }

      function playerWins() {
        playerScore++;
        playerScoreText.innerText = playerScore;
        Swal.fire("Player wins", "", "success");
      }

      function opponentWins() {
        opponentScore++;
        opponentScoreText.innerText = opponentScore;
        Swal.fire("Opponent wins", "", "error");
      }
    </script>
  </body>
</html>
