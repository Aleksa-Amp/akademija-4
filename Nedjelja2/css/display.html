<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .invisible {
            /* display: none; */
            visibility: hidden;
        }

        ul {
            text-align: center;
            background-color: gray;
        }

        li {
            display: inline;
        }

        li {
            color: red;
        }

        li:hover {
            color: blue;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <span>Span prvi</span>
    <span class="invisible">Span drugi</span>
    <span>Span treci</span>


    <nav>

        <ul>

            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Newsletter</li>

        </ul>

    </nav>


</body>

</html>
