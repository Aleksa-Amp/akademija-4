    <div class="container">
        <div class="row">

            <div class="col-6 p-5">
                <form>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input id="full-name" type="text" class="form-control" placeholder="Input text...">
                    </div>
                    <!-- <input type="text" placeholder="Input text..."> -->

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Input email...">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Input password...">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control">Ovo je description...
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="vehicle">Select a vehicle</label>
                        <select name="vehicles[]" multiple id="vehicle" class="form-control">
                            <option disabled selected>Choose</option>
                            <option>Car</option>
                            <option>Vehicle</option>
                            <option>Bus</option>
                            <option>Car</option>
                            <option>Vehicle</option>
                            <option>Bus</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file">
                    </div>


                    <!-- <input type="file"> -->

                     
                    <button class="btn btn-primary">Submit</button>
                    <a href="#" class="btn btn-secondary">Reset</a>

                </form>

            </div>

        </div>
    </div>
